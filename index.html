<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Moderne</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ma To-Do List</h1>
            <button id="theme-toggle" aria-label="Changer de thème">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Ajouter une nouvelle tâche...">
            <button id="add-task-btn"><i class="fas fa-plus"></i></button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Toutes</button>
            <button class="filter-btn" data-filter="active">Actives</button>
            <button class="filter-btn" data-filter="completed">Terminées</button>
        </div>
        
        <ul id="task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
